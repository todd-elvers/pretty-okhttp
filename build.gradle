apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.11.0'    // Robust, thread-safe HTTP handling
    compile 'io.vavr:vavr:0.9.2'                    // Make Java more functional
    compile 'org.slf4j:slf4j-api:1.7.25'            // Implementation-agnostic logging
    compile 'com.google.code.gson:gson:2.8.5'       // Json serialization & deserialization
    compile 'com.google.code.findbugs:jsr305:3.0.2' // @Nullable and other annotations
    compile 'org.apache.commons:commons-lang3:3.8'  // Nice-to-have utility functions

    testCompile 'ch.qos.logback:logback-classic:1.2.3'      // Logger implementation for tests

    testCompile 'cglib:cglib-nodep:3.2.7'                       // Spock testing framework
    testCompile 'org.objenesis:objenesis:2.6'                   // Spock testing framework
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'  // Spock testing framework
}